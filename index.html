<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Guess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cursed Guess</h1>
    <p class="subtitle">Guess a number between <strong>1 and 100</strong>... if you dare.</p>
    <input type="number" id="guess" min="1" max="100" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit</button>
    <p id="message"></p>
  </div>
  <audio id="scream" src="https://www.myinstants.com/media/sounds/movie_1.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
